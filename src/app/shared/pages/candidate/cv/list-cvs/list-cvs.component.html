<div class="min-h-screen bg-[#f7f7f8] p-8 text-slate-900">
    <div class="flex items-center gap-3 mb-6">
      <button (click)="updateSection(1)" [ngClass]="this.section==1?'bg-[#6f45ff] text-white':'hover:bg-[#6f45ff] hover:text-white'" class="px-4 py-1.5 text-sm font-semibold  text-gray-500 rounded-full transition duration-300 ease-in-out">RESUMES</button>
      <button (click)="updateSection(2)" [ngClass]="this.section==2?'bg-[#6f45ff] text-white':'hover:bg-[#6f45ff] hover:text-white'" class="px-4 py-1.5 text-sm font-medium  text-gray-500 rounded-full transition duration-300 ease-in-out">COVER LETTERS</button>
      <button (click)="updateSection(3)" [ngClass]="this.section==3?'bg-[#6f45ff] text-white':'hover:bg-[#6f45ff] hover:text-white'" class="px-4 py-1.5 text-sm font-medium  text-gray-500  rounded-full transition duration-300 ease-in-out">RESIGNATION LETTERS</button>
    </div>
  
    <div *ngIf="section==1" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-6 gap-6">
      <!-- Create New Resume Card -->
      <div (click)="GoToCreateCv()" class="border-2 border-dashed border-gray-500/40 rounded-xl h-72 flex items-center justify-center text-gray-400 hover:border-gray-500/90 hover:text-gray-600 transition-all cursor-pointer duration-500 ease-in-out">
        <span class="text-lg font-semibold">Create new resume</span>
      </div>
  
      <!-- CV Card Example -->
      <div 
      class="relative group  bg-[#7045ff50] rounded-xl shadow-lg hover:shadow-md transition-all duration-500 ease-in-out overflow-hidden group border border-[#afa1fffd]"
        *ngFor="let cv of cvs"
      >
      <!-- <div class="absolute inset-x-0 bottom-0 h-20 bg-gradient-to-t from-[#7045ff80] to-transparent backdrop-blur-sm px-4 py-2 flex justify-between items-center">
 -->
        <div class="relative w-full h-72 overflow-hidden ">
          <img src="assets/templates/classic.png" alt="CV Preview" class="w-full h-full object-start transition duration-500 ease-in-out group-hover:blur-sm">
          <div   [routerLink]="['/candidate/preview',cv.modeleName, cv.id]"  class="cursor-pointer absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500 ease-in-out">
            <button  class=" text-[#4747e6] font-semibold  transition duration-300 ease-in-out">Open CV</button>
          </div>
        </div>
        <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-[#7045ff3b] to-transparent px-4 py-2 flex justify-between items-center">
          <div class="text-sm">
            <p class="font-semibold">{{cv.cvName}}</p>
            <p class="text-xs text-gray-600">{{cv.updatedAt| timeAgo}}</p>
          </div>
          <div class="flex gap-2 opacity-0 group-hover:opacity-100 ">
            
            <button
            routerLink="/candidate/cv/update/{{cv.id}}"

title="Edit CV" class="bg-[#a78bfa] hover:bg-[#c4b5fd] text-[#f1f2fa] rounded-full p-2 transition duration-300 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor"
                 class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.862 3.487a2.25 2.25 0 113.182 3.182l-9.284 9.285a4.5 4.5 0 01-1.591.987l-3.221 1.074 1.074-3.22a4.5 4.5 0 01.987-1.592l9.284-9.286z"/>
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19.5 14.25v4.125c0 .621-.504 1.125-1.125 1.125H5.625A1.125 1.125 0 014.5 18.375V9.75c0-.621.504-1.125 1.125-1.125H9"/>
            </svg>
          </button>
           <button (click)="DeleteCv(cv.id)" class="bg-[#a78bfa] hover:bg-[#c4b5fd] text-[#f1f2fa] rounded-full p-2 transition duration-300 ease-in-out"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <button (click)="goToChoixModele(cv.id)" class="bg-[#a78bfa] hover:bg-[#c4b5fd] text-[#f1f2fa] rounded-full p-2 transition duration-300 ease-in-out"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m2 0a2 2 0 100-4H7a2 2 0 100 4zm0 4a2 2 0 100 4H7a2 2 0 100-4z" /></svg></button>
          </div>
        </div>
      </div>
  
      <!-- Placeholder Card -->
      <!-- <div class="bg-[#1a1d34] rounded-xl h-72 flex items-center justify-center text-gray-500 text-sm font-medium border border-gray-700 hover:border-white transition duration-300 ease-in-out">Open resume to start</div> -->
    </div>




    <div *ngIf="section==2" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-6 gap-6">
        <!-- Create New Resume Card -->
        <div (click)="GoToCreateLetter()" class="border-2 border-dashed border-gray-500/40 rounded-xl h-72 flex items-center justify-center text-gray-400 hover:border-gray-500/90 hover:text-gray-600 transition-all cursor-pointer duration-500 ease-in-out">
          <span class="text-lg font-semibold">Create new cover letter</span>
        </div>
    
        <!-- CV Card Example -->
        <div
        *ngFor="let letter of letters"
        class="relative group bg-[#7045ff50] rounded-xl shadow-lg hover:shadow-md transition-all duration-500 ease-in-out overflow-hidden group border border-[#afa1fffd]"
        >
          <div class="relative w-full h-72 overflow-hidden">
            <img src="assets/templates/classic.png" alt="CV Preview" class="w-full h-full object-start transition duration-500 ease-in-out group-hover:blur-sm">
            <div  routerLink="/candidate/letter/preview/{{letter.id}}"     class="cursor-pointer absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500 ease-in-out">
              <button 
              class=" text-[#4747e6] font-semibold  transition duration-300 ease-in-out">Open letter</button>
            </div>
          </div>
          <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-[#7045ff3b] to-transparent px-4 py-2 flex justify-between items-center">
            <div class="text-sm">
              <p class="font-semibold">{{letter.object}}</p>
              <p class="text-xs text-gray-600">{{letter.updatedAt!| timeAgo}}</p>
            </div>
            <div class="flex gap-2 opacity-0 group-hover:opacity-100 ">
              
              <button
               (click)="goToUpdateLetter(letter.id!)"
  title="Edit CV" class="bg-[#a78bfa] hover:bg-[#c4b5fd] text-[#f1f2fa] rounded-full p-2 transition duration-300 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke-width="1.5"
                   stroke="currentColor"
                   class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.862 3.487a2.25 2.25 0 113.182 3.182l-9.284 9.285a4.5 4.5 0 01-1.591.987l-3.221 1.074 1.074-3.22a4.5 4.5 0 01.987-1.592l9.284-9.286z"/>
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19.5 14.25v4.125c0 .621-.504 1.125-1.125 1.125H5.625A1.125 1.125 0 014.5 18.375V9.75c0-.621.504-1.125 1.125-1.125H9"/>
              </svg>
            </button>
             <button (click)="Deleteletter(letter!.id!)" class="bg-[#a78bfa] hover:bg-[#c4b5fd] text-[#f1f2fa] rounded-full p-2 transition duration-300 ease-in-out"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
              </div>
          </div>
        </div>
    
        <!-- Placeholder Card -->
      </div>
  </div>
