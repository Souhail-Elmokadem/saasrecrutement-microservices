
<div class="min-h-screen flex my-0 pt-0 items-center justify-center bg-[#fafafa] ">
   
    <div class="w-full max-w-3xl  bg-white border  p-12 relative overflow-hidden group transition">
      <!-- Floating Top Line -->
      <div class="absolute top-0 left-0 w-full h-[4px] bg-gradient-to-r from-[#6366f1] via-[#8B5CF6] to-[#7c3aed] group-hover:blur-sm transition-all duration-700"></div>
    
    
      <div class="three-body absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10" *ngIf="isLoading">
        <div class="three-body__dot"></div>
        <div class="three-body__dot"></div>
        <div class="three-body__dot"></div>
        </div>
        
      <!-- Form -->
      <form [ngClass]="{'opacity-20 pointer-events-none': isLoading}" class="space-y-8">
        <!-- Sujet -->
        <div class="mb-8">
          <label class="block text-xs font-semibold text-[#8B5CF6] tracking-wide uppercase mb-1">Objet</label>
          <input
            [(ngModel)]="letter.object"
            name="object"
            type="text"
            class="w-full bg-[#ffffff] border-b-2 border-[#31334e] px-2 py-3 text-base text-gray-600 focus:border-[#8B5CF6] focus:outline-none focus:shadow-[0_2px_0_0_#8B5CF6] transition-all duration-300 placeholder-gray-500 tracking-tight"
            placeholder="Objet de la lettre"
            style="border-radius:0"
          />
        </div>
        <!-- Lettre -->
        <div class="mb-10">
          <label class="block text-xs font-semibold text-[#8B5CF6] tracking-wide uppercase mb-1">Message</label>
          <textarea
            [(ngModel)]="letter.content"
            name="content"
            rows="10"
            class="w-full bg-[#ffffff] border-b-2 border-[#31334e] px-2 py-4 text-base text-gray-600 focus:border-[#6366f1] focus:outline-none focus:shadow-[0_2px_0_0_#6366f1] transition-all duration-300 placeholder-gray-500 tracking-tight"
            placeholder="Commencez à écrire votre lettre…"
            style="border-radius:0; resize: vertical;"
          ></textarea>
        </div>
        <!-- Actions (Creative Buttons) -->
        <div class="flex justify-end gap-6 mt-8">
          <button type="button"
          (click)="saveLetter()"
            class="relative px-7 py-2  text-gray-600 font-bold uppercase tracking-wider border-none  transition-all duration-300 group"
            style="border-radius:0"
          >
            <span class="absolute left-0 top-0 h-1 w-full bg-gradient-to-r from-[#23273e] via-[#6366f1] to-transparent opacity-40 group-hover:opacity-80 animate-pulse"></span>
            ENREGISTRER
          </button>
          <button type="button"
          (click)="generateWithAI()"
            class="px-7 py-2 bg-[#232648] text-[#8B5CF6] font-bold uppercase tracking-wider border border-[#8B5CF6] shadow hover:bg-[#8B5CF6] hover:text-white transition-all duration-300 hover:scale-105 active:scale-95"
            style="border-radius:0"
          >
            Générer avec IA
          </button>
        </div>
      </form>
      <!-- Floating Effect -->
      <div class="absolute right-0 top-1/2 w-24 h-24 bg-gradient-to-tr from-[#8B5CF6]/40 via-transparent to-transparent blur-2xl opacity-40 pointer-events-none z-0 animate-spin-slow"></div>
    </div>
  </div>
