<div class="w-full min-h-screen flex items-center bg-[#fafafa] m-0 p-0">

    <div class="max-w-2xl   mx-auto bg-transparent  px-8 py-10 transition-all duration-1000 ease-in-out transform opacity-0 translate-y-10 animate-fadeInUp">
        <!-- Title -->
        <p class="text-sm text-gray-500 mb-6">Renseignez les informations ci-dessous pour générer une lettre adaptée et professionnelle.</p>
      
        <!-- Type de lettre -->
        <div class="mb-6">
          <label for="letterType" class="block text-sm font-medium text-gray-700 mb-1">Type de lettre</label>
          <select id="letterType" [(ngModel)]="letterType"
            class="w-full px-4 py-2 border border-[#dcdcf7] rounded-lg bg-[#fafafa] focus:outline-none focus:ring-2 focus:ring-[#8B5CF6] transition">
            <option value="motivation">Lettre de motivation</option>
            <option value="recommendation">Lettre de recommandation</option>
            <option value="remerciement">Lettre de remerciement</option>
            <option value="autre">Autre</option>
          </select>
        </div>
      
        <!-- Poste ciblé -->
        <div class="mb-6">
          <label for="targetPosition" class="block text-sm font-medium text-gray-700 mb-1">Poste ciblé (emploi ou stage)</label>
          <input type="text" id="targetPosition" [(ngModel)]="targetPosition" placeholder="Ex : Développeur Frontend - Stage"
            class="w-full px-4 py-2 border border-[#dcdcf7] rounded-lg bg-[#fafafa] text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#6366f1] transition placeholder-gray-400" />
        </div>
      
        <!-- Options supplémentaires -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Options de personnalisation</label>
          <div class="space-y-3">
            <label class="flex items-center gap-3">
              <input type="checkbox" [(ngModel)]="options.formalTone"
                class="accent-[#8B5CF6] w-4 h-4 transition focus:ring-0" />
              <span class="text-sm text-gray-600">Utiliser un ton formel et professionnel</span>
            </label>
            <label class="flex items-center gap-3">
              <input type="checkbox" [(ngModel)]="options.includeAchievements"
                class="accent-[#8B5CF6] w-4 h-4 transition focus:ring-0" />
              <span class="text-sm text-gray-600">Inclure les points forts du CV</span>
            </label>
            <label class="flex items-center gap-3">
              <input type="checkbox" [(ngModel)]="options.alignWithJobDesc"
                class="accent-[#8B5CF6] w-4 h-4 transition focus:ring-0" />
              <span class="text-sm text-gray-600">Adapter au poste ou à l’entreprise cible</span>
            </label>
          </div>
        </div>
      
        <!-- CTA -->
        <div class="text-right mt-6">
            <button
            (click)="generateLetter()"
            class="w-5 float-right  py-2 bg-transparent  text-gray-600 font-semibold rounded-md transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
         Continuer&nbsp;>
          </button>
        </div>
      </div>
</div>
