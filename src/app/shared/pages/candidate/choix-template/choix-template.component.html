<div class="flex justify-center items-center min-h-screen bg-[#12172A]">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div
        *ngFor="let template of templates"
        class="relative group w-56 h-80 rounded-2xl border border-[#2B2E45] overflow-hidden shadow-lg bg-[#1E2338] transition-transform transform hover:scale-105"
        [class.cursor-pointer]="template.value === 'classic'"
        [class.cursor-not-allowed]="template.value !== 'classic'"
        (click)="template.value === 'classic' && selectTemplate(template)"
      >
        <!-- Image avec effet blur au hover -->
        <img
          [src]="template.preview"
          alt="Template Preview"
          class="w-full h-full object-cover transition-all duration-300 group-hover:blur-sm"
        />
  
        <!-- Overlay avec bouton si classic -->
        <div
          *ngIf="template.value === 'classic'"
          class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        >
          <button 
          (click)="handleCvPreview(template)"
            class="px-4 py-2 rounded-lg text-white font-semibold bg-[#8B5CF6] hover:bg-[#7C3AED] shadow-md transition duration-300"
          >
            Choisir ce Modele
          </button>
        </div>
  
        <!-- Badge Coming Soon -->
        <div
          *ngIf="template.value !== 'classic'"
          class="absolute top-2 left-2 bg-yellow-400 text-black text-xs px-2 py-1 rounded font-semibold shadow-md"
        >
          Coming Soon
        </div>
  
        <!-- Nom du template -->
        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-center text-white py-1 text-sm font-medium">
          {{ template.name }}
        </div>
      </div>
    </div>
  </div>
